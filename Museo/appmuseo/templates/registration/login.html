{% extends "principal.html" %}

{% block contenido %}
<form action = "{% url 'login' %}" method = "post"> 
    
    {% load django_bootstrap5 %}
    {% csrf_token %} 
    {% bootstrap_form form %}         

    {% bootstrap_button "Enviar" button_type="submit" button_class="btn-primary" %}

    <!-- Enlace para la recuperación de contraseña -->
    <p><a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a></p>
</form>
{% endblock %}
